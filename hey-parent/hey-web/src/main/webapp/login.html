<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./static/css/font.css">
<link rel="stylesheet" href="./static/css/weadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">

	<div class="login">
		<div class="message">客户综合贡献度查询系统</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="username" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input" id='username'>
			<hr class="hr15">
			<input name="password" lay-verify="required" placeholder="密码"
				type="password" class="layui-input" id='password'>
			<hr class="hr15">
			<input class="loginin" value="登录" lay-submit lay-filter="login"
				style="width: 100%;" type="submit">
			<hr class="hr20">
			<!-- <div>
            	前端静态展示，请随意输入，即可登录。
            </div>-->
		</form>
	</div>

	<script type="text/javascript">
		 layui.extend({
			admin: '{/}./static/js/admin'
		});
		layui.use(['form','admin'], function(){
		  var form = layui.form
		  	,admin = layui.admin;
		  var $ = layui.jquery;
		  //监听提交
		  form.on('submit(login)', function(data){
			  $.ajax({
			        type:"GET",
			        url:"/hey-web/login?userName="+data.field.username+"&&password="+data.field.password,
			        success:function(data){
			        	var dataJson = eval('(' + data + ')');
			           if (data != null && dataJson.userName!=null) {
			        	   location.href='./index.html?roleId='+dataJson.roleId
			           } else {
			        	   layer.msg('用户名或密码错误', {time:800});
			           }
			        }
			    }); 
		   return false;
		  });
		});    
	</script>
	<!-- 底部结束 -->
</body>
</html>
